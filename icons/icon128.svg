<svg width="128" height="128" viewBox="0 0 128 128" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="cardGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.95" />
      <stop offset="100%" style="stop-color:#f8fafc;stop-opacity:0.9" />
    </linearGradient>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#000000" flood-opacity="0.2"/>
    </filter>
  </defs>
  
  <!-- Background circle with gradient -->
  <circle cx="64" cy="64" r="60" fill="url(#bgGradient)" filter="url(#shadow)"/>
  
  <!-- Inner white circle for depth -->
  <circle cx="64" cy="64" r="52" fill="url(#cardGradient)" opacity="0.8"/>
  
  <!-- Email envelope -->
  <g transform="translate(32, 40)">
    <!-- Envelope body -->
    <rect x="0" y="16" width="64" height="40" rx="3" fill="#ffffff" stroke="#667eea" stroke-width="2"/>
    
    <!-- Envelope flap -->
    <path d="M0 16 L32 32 L64 16" fill="#ffffff" stroke="#667eea" stroke-width="2"/>
    
    <!-- Email lines -->
    <line x1="8" y1="28" x2="56" y2="28" stroke="#667eea" stroke-width="1.5" opacity="0.7"/>
    <line x1="8" y1="36" x2="48" y2="36" stroke="#667eea" stroke-width="1.5" opacity="0.7"/>
    <line x1="8" y1="44" x2="40" y2="44" stroke="#667eea" stroke-width="1.5" opacity="0.7"/>
  </g>
  
  <!-- Task board columns -->
  <g transform="translate(20, 80)">
    <!-- Column 1 - To Do -->
    <rect x="0" y="0" width="20" height="32" rx="2" fill="#e2e8f0" stroke="#cbd5e1" stroke-width="1"/>
    <rect x="2" y="4" width="16" height="6" rx="1" fill="#f1f5f9"/>
    <rect x="2" y="12" width="16" height="6" rx="1" fill="#f1f5f9"/>
    <rect x="2" y="20" width="16" height="6" rx="1" fill="#f1f5f9"/>
    
    <!-- Column 2 - In Progress -->
    <rect x="24" y="0" width="20" height="32" rx="2" fill="#dbeafe" stroke="#93c5fd" stroke-width="1"/>
    <rect x="26" y="4" width="16" height="6" rx="1" fill="#eff6ff"/>
    <rect x="26" y="12" width="16" height="6" rx="1" fill="#3b82f6" opacity="0.3"/>
    <rect x="26" y="20" width="16" height="6" rx="1" fill="#eff6ff"/>
    
    <!-- Column 3 - Done -->
    <rect x="48" y="0" width="20" height="32" rx="2" fill="#dcfce7" stroke="#86efac" stroke-width="1"/>
    <rect x="50" y="4" width="16" height="6" rx="1" fill="#10b981" opacity="0.3"/>
    <rect x="50" y="12" width="16" height="6" rx="1" fill="#10b981" opacity="0.3"/>
    <rect x="50" y="20" width="16" height="6" rx="1" fill="#10b981" opacity="0.3"/>
  </g>
  
  <!-- Checkmark on the done column -->
  <g transform="translate(58, 90)">
    <circle cx="0" cy="0" r="6" fill="#10b981"/>
    <path d="M-3 0 L-1 2 L3 -2" stroke="#ffffff" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  </g>
  
  <!-- Progress indicator -->
  <g transform="translate(88, 20)">
    <circle cx="0" cy="0" r="8" fill="#f59e0b" opacity="0.8"/>
    <path d="M-4 0 L-2 2 L4 -2" stroke="#ffffff" stroke-width="1.5" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  </g>
  
  <!-- Subtle sparkle effects -->
  <g opacity="0.6">
    <circle cx="24" cy="24" r="1" fill="#ffffff"/>
    <circle cx="104" cy="32" r="1" fill="#ffffff"/>
    <circle cx="16" cy="48" r="1" fill="#ffffff"/>
    <circle cx="112" cy="48" r="1" fill="#ffffff"/>
  </g>
</svg>
